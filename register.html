<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Ludiflex</title>
  
  <!-- Box Icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">  

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0b5386f7f4.js" crossorigin="anonymous"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="wrapper">
        <div class="register_box">
            <div class="register-header">
                <span>Register</span>
            </div>
            <form id="registerForm">
                <div class="input_box">
                    <input type="text" id="user" name="username" class="input-field" required>
                    <label for="user" class="label">Username</label>
                    <small></small>
                </div>
                <div class="input_box">
                    <input type="text" id="gmail" name="email" class="input-field" required>
                    <label for="gmail" class="label">Email</label>
                    <small></small>
                </div>
                <div class="input_box">
                    <input type="password" id="pass" name="password" class="input-field" required>
                    <label for="pass" class="label">Password</label>
                    <small></small>
                </div>
                <div class="input_box">
                    <input type="password" id="pass2" name="confirmPassword" class="input-field" required>
                    <label for="pass2" class="label">Confirm Password</label>
                    <small></small>
                </div>
                <div class="input_box">
                    <input type="submit" class="register-submit" value="Register">
                </div>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
